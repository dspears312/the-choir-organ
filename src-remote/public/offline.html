<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - TCO Remote</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #050505;
            color: #d4af37;
            font-family: 'Cinzel', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(212, 175, 55, 0.1);
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #888;
            font-family: sans-serif;
            font-size: 0.9rem;
        }

        .ip-hint {
            margin-top: 20px;
            color: #555;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="spinner"></div>
    <h1>Server connection lost</h1>
    <p>The Choir Organ server is not running.</p>
    <div class="ip-hint">Expecting server at: <span id="host-addr">...</span></div>

    <script>
        const host = window.location.host;
        document.getElementById('host-addr').textContent = host;

        async function checkServer() {
            try {
                // Try to fetch the index page with a cache-buster
                const response = await fetch('/?t=' + Date.now(), { method: 'HEAD' });
                if (response.ok) {
                    console.log('Server detected! Reloading...');
                    window.location.reload();
                }
            } catch (e) {
                console.log('Server still down...');
            }
        }

        // Poll every 2 seconds
        setInterval(checkServer, 2000);
    </script>
</body>

</html>
